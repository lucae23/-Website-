<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/tv.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/toilet.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/house.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/pet.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/bed.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/fridge.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/car.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/control.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/flower.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
