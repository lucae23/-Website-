<!DOCTYPE html>
<html>
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id = "tv_img" src="img/tv.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "toilet_img" src="img/toilet.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "house_img" src="img/house.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id = "pet_img" src="img/pet.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "bed_img" src="img/bed.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "fridge_img" src="img/fridge.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id = "car_img" src="img/car.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "control_img" src="img/control.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "flower_img" src="img/flower.png" height="200" width="200"/></div>
        </div>
        
    </body>

</html>

<script>
    const tvoff_sound = document.createElement ('audio')
    tvoff_sound.src = 'aud/tvoff.mp3'

    const tv = document.getElementById ('tv_img')
tv.onpointerover = () => {
    tv.src = 'img/tv2.png'
}
tv.onpointerleave = () => {
    tv.src = 'img/tv.png'
}
    tv.onpointerdown = () => {
        tvoff_sound.play ()
    }
</script>
