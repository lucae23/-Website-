<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id = "tv_img" src="img/tv.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "toilet_img" src="img/toilet.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "house_img" src="img/house.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id = "pet_img" src="img/pet.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/bed.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/fridge.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id = "car_img" src="img/car.png" height="200" width="200"/></div>
            <div class="image-container"><img id = "control_img" src="img/control.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/flower.png" height="200" width="200"/></div>
        </div>
        
    </body>

</html>

<script>
    const bottle_sound = document.createElement ('audio')
    bottle_sound.src = 'aud/bottle_click.mp3'
    
    const tv = document.getElementById ('tv_img')
    tv.onpointerdown = () => {
        bottle_sound.play ()
    }
</script>

<script>
const toilet = document.getElementById ('toilet_img')
toilet.onpointerover = () => {
    toilet.src = 'img/toilet2.png'
}
toilet.onpointerleave = () => {
    toilet.src = 'img/toilet.png'
}
</script>
